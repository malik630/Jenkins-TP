jacocoTestCoverageVerification.dependsOn test
jacocoTestReport.dependsOn jacocoTestCoverageVerification

sonar {
    properties {
        property "sonar.projectKey", "TP5_Melliti"
        property "sonar.projectName", "TP5_Melliti"
        property "sonar.junit.reportsPath", "$buildDir/test-results/test"
        property "sonar.jacoco.reportPaths", "$buildDir/jacoco/test.exec"
        property "sonar.host.url", "http://localhost:9000"
        property "sonar.login", System.getenv("SONAR_TOKEN") ?: "defaultToken"
    }
}

tasks.named("sonar") {
    dependsOn tasks.named("test")
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:6.0.0'
    testImplementation 'io.cucumber:cucumber-junit:6.0.0'
    testImplementation 'junit:junit:4.12'
}