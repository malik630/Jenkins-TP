plugins {
    id 'java'
    id 'jacoco'
    //id "com.github.spacialcircumstances.gradle-cucumber-reporting" version "0.1.25"
    id "org.sonarqube" version "6.0.1.5171"
    id 'maven-publish'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

publishing {
    repositories {
        maven {
            url System.getenv("MAVEN_REPO_URL") ?: "https://mymavenrepo.com/repo/cEmjfkxugPlzLxXg1A2B/"

            credentials {
                username System.getenv("MAVEN_USER") ?: "defaultUser"
                password System.getenv("MAVEN_PASS") ?: "defaultPass"
            }
        }
    }

    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

